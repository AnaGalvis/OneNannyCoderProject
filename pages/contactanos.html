<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/Framelogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>One Nanny</title>
</head>

<body>
    <!-- HEADER DE LA PAGINA -->
    <Header>
        <img class="logo" src="../image/SvgjsG4043.png" alt="logo one Nanny">
        <nav>
            <ul class="menu">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./acercaNosotros.html">Acerca de nosotros</a>
                </li>
                <li>
                    <a href="./servicios.html">Nuestros Servicios</a>
                </li>
                <li>
                    <a href="./galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="./contactanos.html">Contactanos</a>
                </li>
            </ul>
        </nav>
    </Header>

    <main>
        <article class="formulario">
            <h1>Cuentanos un poco acerca de ti:</h1>
            <p>Cuentanos mas sobre ti o dejanos cualquier consulta y asi podremos ayudarte un poco mas. Te responderemos
                en un perido de 24 Horas.</p>
        </article>
        <div>
            <form action="../index.js" method="get">
                <input type="radio" name="preg1" name="Busco ninera" id="busco ninera" value="Busco ninera">
                <label for="Busco ninera">Busco ninera</label>
                <input type="radio" name="preg1" name="busco familia" id="busco familia" value="Busco familia">
                <label for="busco familia">Busco familia</label><br><br>

                <label for="name">Nombre:</label>
                <input type="text" name="Nombre" required><br><br>

                <label for="cellphone">Telefono:</label>
                <input type="text" cellphone="Telefono" required><br><br>

                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" required><br><br>

                <label for="where">Donde te encuentras:</label>
                <select name="where" name="where">
                    <option value="where 1">Capital Federal</option>
                    <option value="where 2">Zona Norte</option>
                    <option value="where 3">Zona Sur</option>
                    <option value="where 4">Zona Oeste</option>
                </select><br><br>

                <p><label for="mensaje">Dejanos un mensaje</label></p><br>
                <textarea name="mensaje" placeholder="Deja un mensaje..." id="mensaje" cols="30"
                    rows="10"></textarea><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </div>
    </main>

    <!--FOOTER DE LA PAGINA-->

    <footer>
        <h2> Para mas informacion contactanos a:</h2><br>
        <p><a href="https://outlook.live.com/mail/0/"><span class="iconify"
                    data-icon="ic:outline-mark-email-read"></span></a></p>
        <p><a href="https://www.whatsapp.com/"><span class="iconify" data-icon="simple-icons:whatsapp"></span></a></p>
        <p><a href="https://www.facebook.com/"><span class="iconify" data-icon="eva:facebook-outline"></span></a></p>
        <br>
    </footer>
</body>

</html>
